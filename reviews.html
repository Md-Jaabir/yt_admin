    </div>
    <div class="z-20 ease-linear duration-300 links top-0 right-[-190px] px-10 py-5 absolute bg-zinc-50 w-48 h-screen flex flex-col justify-start">
      <div class="cross cursor-pointer relative right-4" onclick="closeLinks()"><span class="material-symbols-outlined">close</span></div>
      <a class="my-5 cursor-pointer hover:text-red-500 flex items-center" href="./index.html"><span class="material-symbols-outlined">show_chart</span> Overview </a>
      <a class="my-5 hover:text-red-500 cursor-pointer flex items-center" href="./contacts.html"><span class="material-symbols-outlined">contacts</span>Contact messages</a>

      <a class="my-5 hover:text-red-500 cursor-pointer flex items-center" href="./videos.html"><span class="material-symbols-outlined">play_circle</span>Videos</a>
      <a class="my-5 hover:text-red-500 cursor-pointer flex items-center" href="./blogs.html"><span class="material-symbols-outlined">notes</span>Blogs</a>
    </div>
    <div class="cursor-pointer flex items-center hamburger" onclick="openLinks()"><span class="material-symbols-outlined">menu</span></div>
  </nav>
  <div class="container pb-12 flex justify-center items-center flex-col">
    <div class="reviews xl:flex xl:flex-col xl:items-center mt-16 md:mt-32">
      <div class="filter-options px-7 flex flex-col items-center justify-center mb-12">
        <h1 class="text-center text-2xl font-bold font-['Poppins'] mb-14">Filter reviews</h1>
        <div class="row flex justify-center">
          <button onclick="filterReviews(undefined,this)" class="btn duration-300 ease-linear xl:ml-10  px-5 py-2 bg-white rounded-full hover:bg-[#ff1f78] border hover:text-white border-[#ff1f78]">All</button>
        <button onclick="filterReviews(1,this)" class="btn duration-300 ease-linear xl:ml-10  px-5 py-2 bg-white rounded-full hover:bg-[#ff1f78] border hover:text-white border-[#ff1f78] ml-7">1 star</button>
        <button onclick="filterReviews(2,this)" class="btn duration-300 ease-linear xl:ml-10  px-5 py-2 bg-white rounded-full hover:bg-[#ff1f78] border hover:text-white border-[#ff1f78] ml-7">2 stars</button>
        </div>
        <div class="row flex mt-4 w-100vw">
          <button onclick="filterReviews(3,this)" class="btn duration-300 ease-linear xl:ml-10  px-5 py-2 bg-white rounded-full hover:bg-[#ff1f78] border hover:text-white border-[#ff1f78]">3 stars</button>
        <button onclick="filterReviews(4,this)" class="btn duration-300 ease-linear xl:ml-10  px-5 py-2 bg-white rounded-full hover:bg-[#ff1f78] border hover:text-white border-[#ff1f78] ml-7">4 stars</button>
        </div>
        <div class="row flex mt-4 w-100vw">
          <button onclick="filterReviews(5,this)" class="btn duration-300 ease-linear xl:ml-10  px-5 py-2 bg-white rounded-full hover:bg-[#ff1f78] border hover:text-white border-[#ff1f78]">5 stars</button>
        </div>
        <div></div>
      </div>
      <h1 class="text-center  text-underlined text-2xl font-bold font-['Poppins'] mt-8"><span class="reviews-filter-name">All</span> reviews</h1>
      <div class="all">
         <p class="mx-auto mt-10 font-bold ">Loading reviews...</p>

      </div>
    </div>
  </div>
  </div>
<div class="h-screen w-screen z-50 flex flex-col justify-center fixed top-0 left-0 bg-white items-center loadingScreen">
    <span class="material-symbols-outlined animate-spin text-4xl font-bold select-none">sync</span>
    <h2 class="mt-5 text-2xl font-bold font-['Poppins'] select-none">Loading...</h2>
  </div>
  <div class="toast hidden fixed w-[218.56px] bg-[#333] text-white bottom-10 flex justify-center items-center py-2 rounded-sm left-[22vw] xl:left[42vw] sm:left-[32vw] md:left-[40vw] px-10 h-fit ease-linear duration-1000 opacity-0">Hello I am a toast</div>
