<html class="overflow-x-hidden" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/style.css">
<!--   <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Golden programmers and gamers</title>
</head>
<body class="overflow-x-hidden">
  <nav class="flex xl:py-4 justify-between px-5 py-7 shadow-lg">
    <div class="flex items-center">
      <img src="assets/logo.jpg" class="h-12 rounded-full lg:h-16 xl:h-20" alt="">
      <h2 class="text-xl font-['Poppins'] ml-3 ">Golden programmers and gamers(Admin)</h2>
    </div>
    <h1 class="login text-xl font-bold font-['Poppins'] flex items-center">Login</h1>
  </nav>
  <div class="container xl:h-[80vh] pb-12 flex justify-center items-center flex-col">
    <form class="login-form w-screen flex flex-col px-10 py-10">
      <h2 class="text-center xl:mt-[-10px] text-3xl xl:mb-3 mb-7 font-bold font-['Poppins']">Login</h2>
      <input type="text" required class="my-2 md:w-96 md:mx-auto  border border-[#999] rounded-md px-5 py-2" placeholder="Enter your user id" id="userid">
      <input type="password" required class="my-5 md:w-96 md:mx-auto border border-[#999] rounded-md px-5 py-2" placeholder="Enter your password" id="password">
      <button type="submit" class="duration-300 ease-linear bg-[#ff1f78] md:w-96 md:mx-auto mt-10 py-2 text-white rounded-md border border-[#ff1f78] hover:bg-transparent hover:text-black">Sign in </button>
    </form>
  </div>
   <div class="h-screen w-screen z-50 flex flex-col justify-center fixed top-0 left-0 bg-white items-center loadingScreen">
    <span class="material-symbols-outlined animate-spin text-4xl font-bold select-none">sync</span>
    <h2 class="mt-5 text-2xl font-bold font-['Poppins'] select-none">Loading...</h2>
  </div>
  <div class="hidden toast fixed w-[218.56px] bg-[#333] text-white bottom-10 flex justify-center items-center py-2 rounded-sm left-[22vw] xl:left[42vw] sm:left-[32vw] md:left-[40vw] px-10 h-fit ease-linear duration-1000 opacity-0">Hello I am a toast</div>
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
